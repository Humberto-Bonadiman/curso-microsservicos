name: Continuos Integration with GitHub

on:  [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Java JDK
        uses: actions/setup-java@v3.4.1
        with:
         java-version: '11'
         distribution: 'adopt'

      - name: Eureka Naming Server Container Image
        working-directory: ./06-naming-server
        run: mvn spring-boot:build-image -DskipTests
     
      - name: Eureka API Gateway Container Image
        working-directory: ./06-api-Gateway
        run: mvn spring-boot:build-image -DskipTests

      - name: Eureka Cambio Service Container Jar
        working-directory: ./06-cambio-service
        run: mvn spring-boot:build-image -DskipTests

      - name: Eureka Book Service Container Jar
        working-directory: ./06-book-service
        run: mvn spring-boot:build-image -DskipTests

      - name: Docker Compose Build
        working-directory: .
        run: docker-compose build
